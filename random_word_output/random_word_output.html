<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム単語出力</title>
    <link rel="stylesheet" href="../common/common_styles.css">
    <link rel="stylesheet" href="random_word_output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <!-- Header -->

    <header>
        <h1><a href="../index.html">ツールキット</a></h1>
        <nav>
            <ul>
                <li><a href="../index.html">ホーム</a></li>
                <li><a href="../random_string_generator/random_string_generator.html">ランダム文字列生成</a></li>
                <li><a href="../random_word_output/random_word_output.html">ランダム単語出力</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <h1>ランダム単語出力ツール</h1>
        <!-- Buttons to select/deselect all language checkboxes -->
        <!-- 言語選択のチェックボックスを全て選択/選択解除するボタン -->
        <button id="select-all-button">全て選択</button>
        <button id="deselect-all-button">全て解除</button>
        <br><br>
        <!-- Language selection checkboxes -->
        <!-- 言語選択のチェックボックス -->
        <div id="language-checkboxes">
            <!-- Dynamically generated by JavaScript -->
            <!-- JavaScriptによって動的に生成される -->
        </div>
        <br>
        <!-- Button to output a random word -->
        <!-- ランダム単語を出力するボタン -->
        <button id="output-button">ランダム単語を出力</button>
        <!-- Output area for the generated random word -->
        <!-- 生成されたランダム単語の出力エリア -->
        <div id="random-word-output"></div>
    </div>

    <!-- Footer -->

    <footer>

    </footer>
    <script src="random_word_output.js" defer></script>
